<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed PDF</title>
</head>
<body>
    <h1>Embed PDF</h1>
    <!-- 3 ways to embed PDF in our websiet -->
    <!-- i. By Embed
        ii. By iFrame
       iii. By Object -->

    <!-- By Embed -->
    <embed src="pdf.pdf" width="500" height="400" type="application/pdf">

    <!-- By iFrame -->
    <iframe src="pdf.pdf" width="500" height="400" type="application/pdf"></iframe>

    <!-- By Object -->
    <object data="pdf.pdf" width="500" height="400" type="application/pdf"></object>
</body>
</html>
