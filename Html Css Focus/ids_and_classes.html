<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h2>Ids and Classes</h2>
    <div id="mainBox" class="redBg blackBackground">
        This is mainBox
    </div>
    <span class="redBg"></span>

    <!-- Emmet Functionality -->
    <!-- . is for Class, and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="redBg"></div>

    <!-- Creating multiple Elements using emmet -->
    <!-- span.myClass1.myClass2*4 -->
    <span class="myClass1 myClass2">First</span>
    <span class="myClass1 myClass2">Second</span>
    <span class="myClass1 myClass2">Third</span>
    <span class="myClass1 myClass2">Fourth</span>
</body>
</html>
