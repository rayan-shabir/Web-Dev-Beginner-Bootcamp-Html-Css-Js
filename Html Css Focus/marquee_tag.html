<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <h2>Marquee Tag</h2>
    <!-- Default movement of marquee tag is left to right -->
    <marquee>This is a moving text</marquee>
    <marquee direction="right">This is another moving text</marquee>
    <marquee direction="down">This is another moving text</marquee>
    <marquee direction="up">This is another moving text</marquee>
    
</body>
</html>
