<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <h1>Nested Table</h1>
    <table border="2">
        <thead style="color:red;">
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>data 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>

            <tr>
                <td>data 4</td>
                <td>
                    <table border="1" style="color:green;">
                        <tr>
                            <td>id 1</td>
                            <td>id 2</td>
                        </tr>

                        <tr>
                            <td>id 3</td>
                            <td>id 4</td>
                        </tr>
                    </table>
                </td>
                <td>data 6</td>
            </tr>

            <tr>
                <td>data 7</td>
                <td>data 8</td>
                <td>data 9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
