<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <h1>Data List</h1><hr>

    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;Google</h2>

    <form>
        Search:<input type="text" style="color:red" list="search">

        <datalist id="search">
            <option value="Apple">
            <option value="Mango">
            <option value="Orange">
            <option value="Car">
        </datalist>
        <input type="submit" value="search">
    </form>
    

</body>
</html>
